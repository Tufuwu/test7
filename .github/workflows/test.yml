name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v2

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y shellcheck libperl-critic-perl python3-flake8 flake8

    - name: Test
      run: make test

    strategy:
      matrix:
        python-version: ['3.9', '3.10']

    steps:
    - uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
