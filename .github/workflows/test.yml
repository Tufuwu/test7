name: Python package

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.9', '3.10', '3.11']
        toxenv:
          - py39-dj111
          - py39-dj20
          - py39-dj21
          - py39-dj22
          - py39-dj30
          - py39-djmain
          - py310-dj111
          - py310-dj20
          - py310-dj21
          - py310-dj22
          - py310-dj30
          - py310-djmain
          - py311-dj111
          - py311-dj20
          - py311-dj21
          - py311-dj22
          - py311-dj30
          - py311-djmain

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install tox codecov

    - name: Run tests
      run: tox -e ${{ matrix.toxenv }}

    - name: Upload coverage to Codecov
      if: success()
      run: codecov
