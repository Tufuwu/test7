name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10']
        flavour: [signxml, legacy, legacy-defusedxml, lxml, lxml-defusedxml]
        include:
          - python-version: '3.9'
            flavour: legacy
          - python-version: '3.9'
            flavour: legacy-defusedxml
          - python-version: '3.9'
            flavour: lxml
          - python-version: '3.9'
            flavour: lxml-defusedxml
          - python-version: '3.9'
            flavour: flake8
            toxenv: flake8
          - python-version: '3.9'
            flavour: docs
            toxenv: docs

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: pip install tox

    - name: Run tests
      env:
        TOXENV: ${{ matrix.toxenv }}
        FLAVOUR: ${{ matrix.flavour }}
      run: tox -e "${{ matrix.toxenv || 'py' + matrix.python-version.replace('.', '') + '-' + matrix.flavour }}" --skip-missing-interpreters false
